    <link href="index.css" rel="stylesheet" />
    <script language="javascript" src="index.js">
    </script>
    </head>
    <title>JSON PlayList</title>
    <body>
      <heading> <h1>Kristin's Favorites</h1></heading>
      <div class="betterLookingData">

          <select name="genres" id="selection">

            <option value="Kpop">KPop</option>

            <div class="button" id="showAll">SHOW ALL</div>
            <br></br>
            <div id="aestheticData"></div>
          
        </form>
      </div>
      <div class="serializedData">
        <h2 style="color: #1db954">Serialized Data</h2>
        <p id="rawData"></p>
      </div>
